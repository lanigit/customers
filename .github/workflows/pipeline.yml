
name: Test Automation using Postman w/CICD

on: push

name: 

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/Customers CHALLENGE.json" --integration-id "144392-${{ github.run_id }}" -i 'CRUD Challenge'
          # Lint your API using Postman CLI
          postman api lint e1b072fc-a465-49cc-b26d-8ae4dbd109dc --integration-id 145546
